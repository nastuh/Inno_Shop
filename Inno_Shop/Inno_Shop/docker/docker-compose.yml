version: '3.8'

services:
  user-service:
    build:
      context: .
      dockerfile: src/UserService/UserService.API/Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    networks:
      - innoshop-network

  product-service:
    build:
      context: .
      dockerfile: src/ProductService/ProductService.API/Dockerfile
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    networks:
      - innoshop-network

  # PostgreSQL for future use
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: innoshop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - innoshop-network

  # Redis for caching and event bus
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - innoshop-network

networks:
  innoshop-network:
    driver: bridge

volumes:
  postgres_data: